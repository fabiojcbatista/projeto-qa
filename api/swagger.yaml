components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        email:
          type: string
        nivel:
          type: string
    Product:
      type: object
      properties:
        codProduto:
          type: integer
        nmProduto:
          type: string
        vlProduto:
          type: number
          format: float
        dtProduto:
          type: string
          format: date
        qtProduto:
          type: integer
    Account:
      type: object
      properties:
        id:
          type: integer
        descricao:
          type: string
        tipo:
          type: string
    AccountTransaction:
      type: object
      properties:
        id:
          type: integer
        id_conta:
          type: integer
        id_usuario:
          type: integer
        valor_vencimento:
          type: number
          format: float
        valor_pagto:
          type: number
          format: float
        data_venc:
          type: string
          format: date
        data_pgto:
          type: string
          format: date
    Player:
      type: object
      properties:
        id_cartoleiro:
          type: integer
        nome:
          type: string
    Team:
      type: object
      properties:
        id_time_cartola:
          type: integer
        id_cartoleiro:
          type: integer
        ind_representante:
          type: string
        nome:
          type: string
        pontos:
          type: number
          format: float
        ano:
          type: integer
    RoundScore:
      type: object
      properties:
        id_pontuacao_rodada:
          type: integer
        id_time_cartola:
          type: integer
        pontos:
          type: number
          format: float
        ano:
          type: integer
    League:
      type: object
      properties:
        id_liga:
          type: integer
        nome:
          type: string
        dt_ini:
          type: string
          format: date
        dt_fim:
          type: string
          format: date
    Award:
      type: object
      properties:
        id_premiacao:
          type: integer
        id_liga:
          type: integer
        pos:
          type: integer
        valor:
          type: number
          format: float
    TeamLeague:
      type: object
      properties:
        id_liga:
          type: integer
        id_time_cartola:
          type: integer
