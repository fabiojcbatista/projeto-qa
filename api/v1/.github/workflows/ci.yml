name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4.33' # ou a versão do PHP que você está usando
          extensions: mbstring, xml, intl

      - name: Install dependencies
        run: composer install

      - name: Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR12 api/v1/routes/routes.php

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit