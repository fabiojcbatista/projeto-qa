name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

   # - name: Validate composer.json and composer.lock
   #   run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    #- name: Install dependencies
    #  run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    
    - name: Install Newman
      run: npm install -g newman

    - name: Run Newman tests
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        newman run api/v1/postman_collection.json -e api/v1/postman_environment.json --env-var "baseUrl=$BASE_URL" --env-var "apiKey=$API_KEY"
  deploy:
     needs: build
     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v4

     - name: Deploy to FTP server
       uses: SamKirkland/FTP-Deploy-Action@4.1.0
       with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Diretório local a ser enviado
          server-dir: /fabiojcb.atwebpages.com/projeto-qa/ # Diretório remoto onde os arquivos serão enviados